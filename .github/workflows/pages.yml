name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-template:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps (library)
        run: npm ci

      - name: Build library
        run: npm run build

      - name: Pack library
        id: pack
        run: |
          PKG=$(npm pack --silent)
          echo "pkg=$PKG" >> $GITHUB_OUTPUT

      - name: Install deps (template)
        working-directory: template
        run: npm install

      - name: Install packed library into template
        working-directory: template
        run: npm i -D ../${{ steps.pack.outputs.pkg }}

      - name: Build template
        working-directory: template
        run: npm run build -- --base "/${{ github.event.repository.name }}/"

      - name: Upload Pages artifact (template/dist)
        uses: actions/upload-pages-artifact@v3
        with:
          path: template/dist

  deploy:
    needs: build-template
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
